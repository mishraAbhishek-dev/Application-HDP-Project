<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3fa3fa, #25ab61);
            color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-card {
            background: rgb(247, 245, 245);
            padding: 40px;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
        }
        .btn-custom:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }
        .text-center {
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Forgot Your Password?</h2>
            <p class="text-center">Enter your email address below, and we'll send you instructions to reset your password.</p>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
            </form>
            <p class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="text-decoration-none text-black">Back to Login</a>
            </p>
        </div>
    </div>

</body>
</html>
