<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f9b81, #7bf5fe);
            color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            color: black;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff7e5f;
            border-color: rgb(29, 136, 86);
        }
        .btn-custom:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Reset Your Password</h2>
            <p class="text-center">Enter your new password below to reset it.</p>
            <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name="new_password" placeholder="Enter your new password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Reset Password</button>
            </form>
            <p class="text-center mt-3">
                <a href="{{ url_for('home') }}" class="text-decoration-none text-black">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
